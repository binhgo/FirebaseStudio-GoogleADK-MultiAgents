<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-like Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="google_chat_css.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">AI Chat</div>
        </div>
        <div class="chat-messages" id="chat-box">
            <!-- Messages will be displayed here by JavaScript -->
            <!-- Example message (can be removed later) -->
            <div class="message received">
                <div class="message-bubble">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
    <script src="google_chat.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
